<body>
    <div class="container-fluid">
        <div class="container">
            <div class="col-xl-10 col-lg-11 mx-auto login-container">
                <div class="row">
    
                    <div class="col-lg-5 col-md-6 no-padding">
                        <div class="alert alert-success alert-dismissible fade show display-error" id="display-success" style="display: none">
                        
                        </div>
                        <div class="alert alert-danger alert-dismissible fade show display-error" id="display-error" style="display: none">
                        
                        </div>
                        <form id="f-login" method="POST">
                        <div class="login-box">
                            <h5><span class="text_1">Welcome Back</span></h5>
                            <div class="login-row row no-margin">
                                <label for=""> Email Address</label>
                                <input type="email" name="email" id="email" class="form-control form-control-sm" required>
                            </div>
    
                            <div class="login-row row no-margin">
                                <label for=""> Password</label>
                                <input type="password" name="password" id="password" class="form-control form-control-sm" required>
                            </div>
    
                            <div class="login-row row forrr no-margin">
                                <p> <input type="checkbox"> Remember Me</p>
                                <p><a class="vgh" href="forgotpass.html">Forget Password?</a></p>
                            </div>
    
                            <div class="login-row btnroo row no-margin">
                                <button class="btn btn-primary btn-sm" id="submit" name="submit" value="Send"> Sign In</button>
                                <button class="btn btn-success btn-sm"> Create Account</button>
                            </div>
                            <div class="login-row donroo row no-margin">
                                <p>Dont have an Account ? <a href="register.html">Sign Up</a></p>
                            </div>
                        </div>
                    </form>
                    
                    </div>
    
                    <div class="col-lg-7 col-md-6 img-box">
                        <img src="images/chair.gif" alt="">
                        <footer id="footer">
                           
                          </footer>
                    </div>
                
            </div>
    
        </div>
    </div>
